enters 3, then display your name in div tag for 3 times-->
<br></br>
<h3 style="text-align: left;">Question 4</h3>
Name:
<input type="text" id="name"><br><br>

Number:
<input type="number" id="num"><br><br>
<button onclick="show()">Display</button>
<div id="result"></div>

<script>
    function show(){
        var name = document.getElementById("name").value;
        var num = document.getElementById("num").value;
        var i;
        var output = "";

        for (i = 1; i <= num; i++){
            output = output + name + "<br>";
        }

        document.getElementById("result").innerHTML = output;
    }
</script>
