<!DOCTYPE html>
<html>
    <head>
        <tile>Lists</tile>

        <meta name="Description" content="HTML lists showing entites, currency symbols and scripts">

        <style>
            body{
                font-family: Tahoma;

            }
            .header{
                background-color: orange;
                padding: 10px;
                font-weight:bold ;
            }

            h2{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <div class="header">
            Lists.html
        </div>
        <br>

        <h2>Terms</h2>

        <ul>
            <li>
                &lt;Entities&gt;
                <ol>
                    <li>&trade;</li>
                    <li>&copy;</li>
                    <li>&reg;</li>
                </ol>
            </li>
            <li>
                &lt;Currency&gt;
                <ol>
                    <li>&yen;</li>
                    <li>&#8377;</li>
                    <li>&pound;</li>
                </ol>
            </li>

            <li>
                &lt;Scripts&gt;
                <ol>
                    <li>H<sub>2</sub>0</li>
                    <li>2<sub>3</sub></li>
                </ol>
            </li>
        </ul>
    </body>
</html>
